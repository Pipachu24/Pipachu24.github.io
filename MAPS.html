<!DOCTYPE html>
<html>
<head>
  <title>Πειραιας</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}

.right {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}
.box{
  border:20px;
  background-color: rgba(192, 192, 192, 0.9);
  position: fixed;
  bottom: 5px; 
  left: 5px; 
  width: 160px; 
  height: 180px; 
  padding: 10px;
  z-index: 9999;
  
}


  </style>
</head>
<body>

 <div class="box">
  <img src="pics/red.png" width="25" height="41">:Επιλογές Φαγητού
<br>
<br>
<img src="pics/yellow.png" width="25" height="41">:Ιστορικοί Χώροι
<br>
<br>
<img src="pics/green.png" width="25" height="41">:Πολιτιστικοί Χώροι
</div>



  <div id="map"></div>
  <script>
    // Initialize the map and set view to the location of AKMI AVT in Piraeus, Greece
    var map = L.map('map').setView([37.9409, 23.6474], 17);

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
// Yellow marker icon
var yellowIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  shadowSize: [41, 41],
  shadowAnchor: [12, 41],
  popupAnchor: [1, -34]
});

// Red marker icon
var redIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  shadowSize: [41, 41],
  shadowAnchor: [12, 41],
  popupAnchor: [1, -34]
});

// Green marker icon
var greenIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  shadowSize: [41, 41],
  shadowAnchor: [12, 41],
  popupAnchor: [1, -34]
});
    // Custom marker icon for point of interest
    var poiIcon = L.icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      shadowSize: [41, 41],
      shadowAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    // Custom marker icon for user location
    var userIcon = L.icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      shadowSize: [41, 41],
      shadowAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    

    // Define the point of interest
    var pointOfInterest = {
      name: 'AKMI AVT',
 
    
      description: 'AKMI AVT in Piraeus, Greece, on Sotiros Street',
      lat: 37.942781789850386,
      lng: 23.644909415991975
    };

    // Add a marker with custom icon for the point of interest
    var marker = L.marker([pointOfInterest.lat, pointOfInterest.lng], {icon: poiIcon}).addTo(map);
    marker.bindPopup('<h3>' + pointOfInterest.name + '</h3><p>' + pointOfInterest.description + '</p>');
// Yellow markers
L.marker([37.948671324023174, 23.64832342096204], {icon: yellowIcon}).bindPopup('<h3>Τρούμπα<a href="WEBINFO.html#Troumpa"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Troumpa Area in Piraeus
L.marker([37.93717119530391, 23.644834228839265], {icon: yellowIcon}).bindPopup('<h3>Αρχαιολογικό Μουσείο Πειραιά<a href="WEBINFO.html#Mouseio"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Archaeological Museum of Piraeus
L.marker([37.94590170006923, 23.652906739214394], {icon: yellowIcon}).bindPopup('<h3>Πύλης<a href="WEBINFO.html"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Πύλης
L.marker([37.93093081800248, 23.64343946145778], {icon: yellowIcon}).bindPopup('<h3>Ομηρίδου<a href="WEBINFO.html"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Ομηρίδου
L.marker([37.94665992021396, 23.656025187082268], {icon: yellowIcon}).bindPopup('<h3>Σκλυλίτση<a href="WEBINFO.html"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Σκλυλίτση
L.marker([37.94313020208892, 23.646112279125532], {icon: yellowIcon}).bindPopup('<h3>Κολοκοτρώνη<a href="WEBINFO.html"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Κολοκοτρώνη
L.marker([37.92907534129399, 23.627788515373574], {icon: yellowIcon}).bindPopup('<h3>Τα τείχη και οι πύλες του αρχαίου Πειραιά<a href="WEBINFO.html#Ta_teixh"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); 
// Red markers
L.marker([37.937729372986325, 23.659713103696138], {icon: redIcon}).bindPopup('<h3>Μικρολίμανο <a href="WEBINFO.html#Mikrolimano"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Mikrolimano
L.marker([37.93144969147158, 23.631589428909006], {icon: redIcon}).bindPopup('<h3>Πειραϊκή<a href="WEBINFO.html#Peiraikh"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Piraiki
L.marker([37.938066480152585, 23.648616742536213], {icon: redIcon}).bindPopup('<h3>Μαρινα Ζεας <a href="WEBINFO.html#Marina_Zeas"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Marina Zeas

// Green markers
L.marker([37.94379343158628, 23.646908624760183], {icon: greenIcon}).bindPopup('<h3> ∆ηµοτικό Θέατρο Πειραιά <a href="WEBINFO.html#Theatro"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Δημοτικό θέατρο Πειραιά
L.marker([37.93722849254796, 23.642193638529783], {icon: greenIcon}).bindPopup('<h3> Δημοτική Πινακοθήκη Πειραιά <a href="WEBINFO.html#Pinakothiki"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Δημοτική Πινακοθήκη Πειραιά
L.marker([37.94564587148197, 23.645792781764925], {icon: greenIcon}).bindPopup('<h3> Παλιό Ταχυδρομίο Πειραιά <a href="WEBINFO.html#Taxidromio"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // palio taxidromio
L.marker([37.93268991370909, 23.64628429077372], {icon: greenIcon}).bindPopup('<h3> Ναυτικό Μουσείο της Ελλάδος <a href="WEBINFO.html#Nautiko"> <hr> <center>INFO<i class="arrow right"> </i></center> </a></h3>').addTo(map); // Ναυτικό Μουσείο της Ελλάδος

    // Function to display user's location on the map with a custom icon
    function displayUserLocation(position) {
      var userLat = position.coords.latitude;
      var userLng = position.coords.longitude;
      var userMarker = L.marker([userLat, userLng], {icon: userIcon}).addTo(map);
      userMarker.bindPopup('<h3>Your Location</h3>');
      map.setView([userLat, userLng], 17);
    }

    // Function to handle location errors
    function handleLocationError(error) {
      console.log('Error getting user location:', error);
    }

    // Request user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(displayUserLocation, handleLocationError);
    } else {
      console.log('Geolocation is not supported by this browser.');
    }



  </script>


 
</body>
</html>
